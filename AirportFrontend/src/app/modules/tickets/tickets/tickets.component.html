<body>
<h1 class="title">
  AirComp
</h1>
<nav  class="menu" >
  <a style="color: black;" href="planes">Planes </a>
  <a style="color: black;" href="tickets">Tickets </a>
  <a style="color: black;" href="routes"> Routes </a>
</nav>
<div class="container">
    <h1 class="title1">
      Tickets
    </h1>
  
    <table mat-table [dataSource]="tickets" class="mat-elevation-z8 demo-table table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"  appHoverText>{{element.price}}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfPurchase">
        <th mat-header-cell *matHeaderCellDef>dateOfPurchase</th>
        <td mat-cell *matCellDef="let element">{{element.dateOfPurchase}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
</body>
