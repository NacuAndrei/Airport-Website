<body>
<h1 class="title">
  Aircomp
</h1>
<nav  class="menu" >
  <a style="color: black;" href="planes">Planes </a>
  <a style="color: black;" href="tickets">Tickets </a>
  <a style="color: black;" href="routes"> Routes </a>
</nav>
<div class="container">
    <h1 class="title1">
      {{ 'Planes' | marks}}
    </h1>
  
    <table mat-table [dataSource]="planes" class="mat-elevation-z8 demo-table table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef>Profile</th>
        <td mat-cell *matCellDef="let element" (click)="goToPlaneProfile(element.id)">
          <mat-icon>
            plane
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
</body>
